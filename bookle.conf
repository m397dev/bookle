<VirtualHost bookle.local:80>
    DocumentRoot "/var/www/html/bookle/public"

    ServerAdmin admin@bookle.local
    ServerName bookle.local
    ServerAlias www.bookle.local

    <Directory /var/www/html/bookle>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
     </Directory>

    ErrorLog "${APACHE_LOG_DIR}/bookle.local.err"
    CustomLog "${APACHE_LOG_DIR}/bookle.local.log" combined
</VirtualHost>
